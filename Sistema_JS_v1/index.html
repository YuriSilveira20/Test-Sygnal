<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <button type="button" onclick="createOrdem()">Criar ordem</button>

    <h1>Listagem de ordens Pendentes</h1>

    <div class="content">
        <table border="1">
            <thead>
                <th class="center">Número da ordem</th>
                <th>Status</th>
                <th>Ação</th>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <h1>Listagem de ordens em Andamento</h1>
    <div class="content">
        <table border="1">
            <thead>
                <th class="center">Número da ordem</th>
                <th>Status</th>
                <th>Ação</th>
            </thead>
            <tbody id="tbody2">
            </tbody>
        </table>
    </div>

    <h1>Listagem de ordens Concluídas</h1>
    <div class="content">
        <table border="1">
            <thead>
                <th class="center">Número da ordem</th>
                <th>Status</th>
                <th>Ação</th>
            </thead>
            <tbody id="tbody3">
            </tbody>
        </table>
    </div>

</body>

</html>
